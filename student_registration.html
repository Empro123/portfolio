<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #f8fafc;
    }

    .card {
      border-radius: 16px;
    }

    .student-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.75rem 0;
    }

    .student-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">

    <!-- REGISTRATION FORM -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h4 class="mb-2">Student Registration</h4>
        <p class="text-muted mb-4">
          Fill in the form below to register a student.  
          All data is stored locally in the browser.
        </p>

        <form id="studentForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Matric Number</label>
            <input type="text" class="form-control" id="matric" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="department" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Level</label>
            <select class="form-select" id="level" required>
              <option value="">Select level</option>
              <option>100 Level</option>
              <option>200 Level</option>
              <option>300 Level</option>
              <option>400 Level</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Register Student
          </button>
        </form>
      </div>
    </div>

    <!-- REGISTERED STUDENTS -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h4 class="mb-2">Registered Students</h4>
        <p class="text-muted mb-3">
          Students registered are displayed here.
        </p>

        <div id="studentList">
          <p class="text-muted">No students registered yet.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  const form = document.getElementById("studentForm");
  const studentList = document.getElementById("studentList");

  let students = JSON.parse(localStorage.getItem("students")) || [];

  function displayStudents() {
    studentList.innerHTML = "";

    if (students.length === 0) {
      studentList.innerHTML = "<p class='text-muted'>No students registered yet.</p>";
      return;
    }

    students.forEach((student, index) => {
      const div = document.createElement("div");
      div.className = "student-item";

      div.innerHTML = `
        <strong>${student.name}</strong><br>
        <small>${student.matric} â€¢ ${student.department}</small><br>
        <small>${student.level}</small>
      `;

      studentList.appendChild(div);
    });
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const student = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      matric: document.getElementById("matric").value,
      department: document.getElementById("department").value,
      level: document.getElementById("level").value
    };

    students.push(student);
    localStorage.setItem("students", JSON.stringify(students));

    form.reset();
    displayStudents();
  });

  displayStudents();
</script>

</body>
</html>
