<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #f8fafc;
    }

    .card {
      border-radius: 16px;
    }

    .password-box {
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="card shadow-sm p-4">
        <h3 class="mb-2 text-center">Password Generator</h3>
        <p class="text-muted text-center mb-4">
          Generate strong and secure passwords instantly by choosing your preferences.
        </p>

        <!-- Password Output -->
        <div class="mb-3">
          <input
            type="text"
            id="password"
            class="form-control password-box"
            placeholder="Your generated password"
            readonly
          >
        </div>

        <!-- Length -->
        <div class="mb-3">
          <label class="form-label">
            Password Length: <span id="lengthValue">12</span>
          </label>
          <input
            type="range"
            class="form-range"
            min="6"
            max="24"
            value="12"
            id="length"
            oninput="updateLength()"
          >
        </div>

        <!-- Options -->
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="uppercase" checked>
            <label class="form-check-label">Include Uppercase Letters</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="numbers" checked>
            <label class="form-check-label">Include Numbers</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="symbols">
            <label class="form-check-label">Include Symbols</label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="generatePassword()">
            Generate Password
          </button>
          <button class="btn btn-outline-secondary" onclick="copyPassword()">
            Copy to Clipboard
          </button>
        </div>

        <!-- Feedback -->
        <p id="message" class="text-success text-center mt-3"></p>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const passwordEl = document.getElementById("password");
    const lengthEl = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const message = document.getElementById("message");

    function updateLength() {
      lengthValue.textContent = lengthEl.value;
    }

    function generatePassword() {
      const length = lengthEl.value;
      const hasUppercase = document.getElementById("uppercase").checked;
      const hasNumbers = document.getElementById("numbers").checked;
      const hasSymbols = document.getElementById("symbols").checked;

      let chars = "abcdefghijklmnopqrstuvwxyz";
      if (hasUppercase) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (hasNumbers) chars += "0123456789";
      if (hasSymbols) chars += "!@#$%^&*()_+[]{}<>?";

      if (chars === "abcdefghijklmnopqrstuvwxyz") {
        message.textContent = "Please select at least one option.";
        message.className = "text-danger text-center mt-3";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      passwordEl.value = password;
      message.textContent = "Password generated successfully!";
      message.className = "text-success text-center mt-3";
    }

    function copyPassword() {
      if (!passwordEl.value) return;

      passwordEl.select();
      document.execCommand("copy");

      message.textContent = "Password copied to clipboard!";
      message.className = "text-primary text-center mt-3";
    }
  </script>

</body>
</html>
