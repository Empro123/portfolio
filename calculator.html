<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #f8fafc;
    }

    .calculator {
      max-width: 420px;
    }

    .display {
      height: 70px;
      font-size: 1.6rem;
      text-align: right;
      padding: 10px;
    }

    .btn-calc {
      height: 55px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="calculator card shadow-sm p-3">

    <h4 class="text-center mb-1">Scientific Calculator</h4>
    <p class="text-center text-muted mb-3">
      Perform basic and advanced mathematical calculations.
    </p>

    <!-- Display -->
    <input type="text" id="display" class="form-control display mb-3" readonly>

    <!-- Buttons -->
    <div class="row g-2">

      <div class="col-3"><button class="btn btn-danger btn-calc w-100" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="deleteLast()">DEL</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="append('(')">(</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc w-100" onclick="append(')')">)</button></div>

      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('sin(')">sin</button></div>
      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('cos(')">cos</button></div>
      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('tan(')">tan</button></div>
      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('Math.PI')">π</button></div>

      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('log(')">log</button></div>
      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('ln(')">ln</button></div>
      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('Math.sqrt(')">√</button></div>
      <div class="col-3"><button class="btn btn-outline-primary btn-calc w-100" onclick="append('**')">xʸ</button></div>

      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('7')">7</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('8')">8</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('9')">9</button></div>
      <div class="col-3"><button class="btn btn-warning btn-calc w-100" onclick="append('/')">÷</button></div>

      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('4')">4</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('5')">5</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('6')">6</button></div>
      <div class="col-3"><button class="btn btn-warning btn-calc w-100" onclick="append('*')">×</button></div>

      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('1')">1</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('2')">2</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('3')">3</button></div>
      <div class="col-3"><button class="btn btn-warning btn-calc w-100" onclick="append('-')">−</button></div>

      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('0')">0</button></div>
      <div class="col-3"><button class="btn btn-light btn-calc w-100" onclick="append('.')">.</button></div>
      <div class="col-3"><button class="btn btn-success btn-calc w-100" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-warning btn-calc w-100" onclick="append('+')">+</button></div>

    </div>

  </div>
</div>

<script>
  const display = document.getElementById("display");

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      let expression = display.value
        .replace(/sin/g, "Math.sin")
        .replace(/cos/g, "Math.cos")
        .replace(/tan/g, "Math.tan")
        .replace(/log/g, "Math.log10")
        .replace(/ln/g, "Math.log");

      display.value = eval(expression);
    } catch {
      display.value = "Error";
    }
  }
</script>

</body>
</html>
